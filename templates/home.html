<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Car Price Prediction</title>
</head>

<body>
    <div class="container">
        <h1>Car Price Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="Brand">Car Brand:</label>
                <input type="text" id="Brand" name="Brand" required>
            </div>
            <div class="form-group">
                <label for="Car_Type">Car Condition:</label>
                <select id="Car_Type" name="Car_Type">
                    <option value="NEW">New car</option>
                    <option value="DEMO">Demo car</option>
                    <option value="USED">Used car</option>
                </select>
            </div>

            <div class="form-group">

                <label for="Year">Manufacturing Year:</label>
                <input type="number" id="Year" name="Year" required>
            </div>

            <div class="form-group">
                <label for="Mileage">Mileage (in km):</label>
                <input type="number" id="Mileage" name="Mileage" required>
            </div>

            <div class="form-group">
                <label for="FuelConsumption">FuelConsumption(per 100km):</label>
                <input type="number" id="FuelConsumption" name="FuelConsumption"
                    required>
            </div>
            <div class="form-group">
                <label for="Engine">Engine capacity(2.1,3.1,4.1, etc):</label>
                <input type="number" id="Engine" name="Engine" required>
            </div>

            <div class="form-group">
                <label for="Transmission">Condition:</label>
                <select id="Transmission" name="Transmission" required>
                    <option value="Automatic">Automatic</option>
                    <option value="Manual">Manual</option>
                </select>
            </div>
            <button type="submit">Predict Price</button>
        </form>
    </div>
</body>

</html>
